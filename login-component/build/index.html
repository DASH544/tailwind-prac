            <label class="font-semibold" for="email">Email</label>

              type="email"

            />

        </div>
        <div class="flex justify-between">

        <div class="flex flex-col gap-4">

            <button class="w-full bg-white border border-gray-600  py-2 rounded-full">Sign in with Google</button>
